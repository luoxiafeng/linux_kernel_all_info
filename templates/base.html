<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备树管理工具</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 20%; /* 设置菜单栏宽度为20% */
            background: #2c3e50;
            color: white;
            padding: 20px 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #device-tree {
            margin-left: 20%; /* 右侧内容区域留出20%的宽度 */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            width: 80%;
            box-sizing: border-box;
        }

        /* 树形结构样式 */
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .children {
            margin-left: 20px; /* 子节点左侧缩进 */
            display: none;
        }

        .node {
            cursor: pointer;
            padding: 5px;
            margin: 8px 0;
            text-shadow: 1px 1px 2px #aaa;
            line-height: 1.6;
        }

        .node:hover {
            color: #007BFF;
        }

        .content {
            display: none;
            margin-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>菜单</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li><a href="{{ url_for('hierarchy') }}">设备树层次结构</a></li>
            <li><a href="{{ url_for('node_paths') }}">节点路径</a></li>
            <li><a href="{{ url_for('content') }}">节点内容</a></li>
        </ul>
    </div>
    <div id="device-tree">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
