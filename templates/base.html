<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备树管理工具</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 10%; /* 左侧菜单栏宽度调整为减少30%，即从66.67%变为10% */
            background: #2c3e50;
            color: white;
            padding: 20px 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #device-tree {
            margin-left: 10%; /* 右侧内容区域宽度调整为剩余的80% */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            width: 80%; /* 设置为80% */
            box-sizing: border-box;
        }

        /* 树形结构样式 */
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .children {
            margin-left: 20px; /* 子节点左侧缩进 */
            display: none; /* 默认折叠 */
        }

        .node {
            cursor: pointer;
            padding: 5px;
            margin: 8px 0;
            text-shadow: 1px 1px 2px #aaa;
            line-height: 1.6;
        }

        .node:hover {
            color: #007BFF;
        }

        .content {
            display: none;
            margin-left: 20px;
            color: #555;
        }

        /* 新增的层次关系样式 */
        .sidebar ul li > ul {
            margin-left: 20px; /* 子菜单项相对父菜单项缩进 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>菜单</h2>
        <ul>
            <li><a href="{{ url_for('index') }}">首页</a></li>
            <li>
                <a href="javascript:void(0);" onclick="toggleDeviceTree()">设备树</a>
                <ul id="device-tree-menu" style="display: none;">
                    <li><a href="{{ url_for('hierarchy') }}" onclick="keepSubmenuOpen(event)">设备树层次结构</a></li>
                    <li><a href="{{ url_for('node_paths') }}" onclick="keepSubmenuOpen(event)">节点路径</a></li>
                    <li><a href="{{ url_for('content') }}" onclick="keepSubmenuOpen(event)">节点内容</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="device-tree">
        {% block content %}{% endblock %}
    </div>

    <script>
        var isDeviceTreeOpen = false; // 用来跟踪“设备树”菜单是否展开

        // 在页面加载时根据 sessionStorage 判断是否展开菜单
        window.onload = function() {
            var savedState = sessionStorage.getItem('deviceTreeState');
            if (savedState === 'open') {
                document.getElementById("device-tree-menu").style.display = 'block';
                isDeviceTreeOpen = true;
            }
        };

        // 控制"设备树"菜单展开与收起
        function toggleDeviceTree() {
            var menu = document.getElementById("device-tree-menu");
            if (isDeviceTreeOpen) {
                menu.style.display = "none";
                sessionStorage.setItem('deviceTreeState', 'closed'); // 保存菜单状态为关闭
            } else {
                menu.style.display = "block";
                sessionStorage.setItem('deviceTreeState', 'open'); // 保存菜单状态为展开
            }
            isDeviceTreeOpen = !isDeviceTreeOpen; // 切换状态
        }

        // 控制子节点展开与收起
        function toggleChildren(element) {
            var children = element.nextElementSibling;
            if (children && children.style.display !== undefined) {
                if (children.style.display === "none") {
                    children.style.display = "block";
                } else {
                    children.style.display = "none";
                }
            }
        }

        // 控制内容展示与收起
        function toggleContent(element) {
            var content = element.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none"; // 隐藏内容
            } else {
                content.style.display = "block"; // 显示内容
            }
        }

        function expandAll() {
            var allChildren = document.querySelectorAll('.children');
            allChildren.forEach(function(child) {
                child.style.display = "block"; // 展开所有子节点
            });

            var allContents = document.querySelectorAll('.content');
            allContents.forEach(function(content) {
                content.style.display = "block"; // 展开所有内容
            });
        }

        function collapseAll() {
            var allChildren = document.querySelectorAll('.children');
            allChildren.forEach(function(child) {
                child.style.display = "none"; // 收起所有子节点
            });

            var allContents = document.querySelectorAll('.content');
            allContents.forEach(function(content) {
                content.style.display = "none"; // 收起所有内容
            });
        }

        // 阻止点击子菜单项后关闭菜单
        function keepSubmenuOpen(event) {
            event.stopPropagation();
        }
    </script>
</body>
</html>
